<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lim</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <!-- logo e scritta -->

        <header>
            <img src="image/logo.png" alt="">
            <h1>Taking Booleaners from A to B</h1>
        </header>

        <!-- menu -->

        <nav>
            <div class="menu">
                <div class="button">
                    <button>Prenota</button>
                    <button>Termina Prenotazione</button>
                    <button>Accendi Luci</button>
                </div>
            </div>
        </nav>

        <!-- lista monopattini -->

        <main>
            <div class="scooter gino">
                <input type="checkbox" name="" id="">
                <h3>Monopattino Gino22</h3>
                <span> Via Guadalametri - a 220 metri da te</span>
                <div>Stato carica:</div>
                <div class="charge"></div>
            </div>
            <div class="scooter mike">
                <input type="checkbox" name="" id="">
                <h3>Monopattino Mike24</h3>
                <span> Via Ricciardoni - a 420 metri da te</span>
                <div>Stato carica:</div>
                <div class="charge"></div>
            </div>
            <div class="scooter fede">
                <input type="checkbox" name="" id="">
                <h3>Monopattino Fede154</h3>
                <span> Via Mentarini - a 490 metri da te</span>
                <div>Stato carica:</div>
                <div class="charge"></div>
            </div>
        </main>
    </div>
</body>

</html>
